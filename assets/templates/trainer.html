{% extends 'base.html' %}
{% load static %}
    
{% block contents %}
<div class="container px-4 py-5 mx-auto">
    <div class="card shadow-lg border-0 rounded-lg card0" style="background: rgba(0, 0, 0, 0.5) !important;">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="card card1 p-4">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-10 my-5">
                        <div class="row justify-content-center px-3 mb-3">
                        </div>
                        <h3 class="mb-4 text-center heading" style="color: white; margin-top:-50px">Trainer Login</h3>

                        <h6 class="msg-info text-center text-muted" style="color: white !important;">Please login to your account</h6>
                        <form action="{% url 'trainerlogincheck' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group mt-3">
                                <input type="text" name="loginid" placeholder="Trainer Login Id" class="form-control">
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" name="password" placeholder="Password" class="form-control">
                            </div>
                            <div class="row justify-content-center my-3 px-3">
                                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">Login</button>
                            </div>
                        </form>
                        {% if messages %}
                            <div class="alert alert-danger text-center mt-3" role="alert">
                                {% for message in messages %}
                                    {{ message }}<br>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
                    <p class="sm-text mx-auto mb-2"  style="color: white !important;">Don't have an account?
                        <a href="{% url 'trainerregistration' %}" class="btn btn-outline-primary ml-2" >Create new</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
