{% extends 'base.html' %}
{% load static %}

{% block contents %}
<div class="container px-4 py-5 mx-auto">
    <div class="card shadow-lg border-0 rounded-lg card0" style="background: rgba(0, 0, 0, 0.5) !important;">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="card card1 p-4">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-10 my-5">
                        <h3 class="mb-4 text-center heading" style="color: rgb(255, 15, 15); margin-top:-50px">Admin Login</h3>
                        <h6 class="msg-info text-center text-muted" style="color: white !important;">Please login to your account</h6>
                        
                        <form action="{% url 'adminloginaction' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group mt-3">
                                <input type="text" name="username" placeholder="Admin Login Id" class="form-control">
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" name="password" placeholder="Password" class="form-control">
                            </div>
                            <div class="row justify-content-center my-3 px-3">
                                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">Login</button>
                            </div>
                        </form>

                        {% if messages %}
                            <div class="alert alert-danger text-center mt-3" role="alert">
                                {% for message in messages %}
                                    {{ message }}<br>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
