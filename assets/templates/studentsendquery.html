{% extends 'studentbase.html' %}
{% load static %}

{% block contents %}
<div class="container mt-5">
    <h2 class="text-center fw-bold text-light">üì© Request a Resource</h2>

    <div class="resource-form">
        <form method="POST" action="{% url 'studentsendquery' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">üë§ Student Name:</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="email">üìß Email:</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="query">üìù Your Query:</label>
                <textarea name="query" rows="5" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn-neon">üöÄ Send Request</button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Background Styling */
    body {
        color: black;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
    }

    /* Form Container - Simple and Clean */
    .resource-form {
        max-width: 600px;
        margin: 40px auto;
        padding: 25px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    .resource-form label {
        font-weight: bold;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: #fff;
        color: black;
        font-size: 16px;
    }

    .form-group input:focus, .form-group textarea:focus {
        outline: none;
        border: 2px solid #007bff;
        box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.2);
    }

    /* Neon Button */
    .btn-neon {
        background: linear-gradient(135deg, #0061ff, #60efff);
        color: white;
        border: none;
        padding: 10px 18px;
        font-weight: bold;
        border-radius: 8px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        box-shadow: 0px 4px 15px rgba(0, 97, 255, 0.5);
        text-transform: uppercase;
    }

    .btn-neon:hover {
        background: linear-gradient(135deg, #60efff, #0061ff);
        box-shadow: 0px 6px 20px rgba(0, 97, 255, 0.8);
        transform: translateY(-3px);
    }
</style>
{% endblock %}
