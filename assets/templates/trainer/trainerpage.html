{% extends 'trainerbase.html' %}
{% load static %}

<html lang="en">
<head>
    <title>Trainer - Technova</title>
    <meta name="description" content="Trainer Page of Technova" />
    <meta name="keywords" content="Trainer, Technova, Learning" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'css/styler.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh; /* Full-screen height */
            background: url("{% static 'image/background3-transp.png' %}") no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* Dark Overlay */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        /* Hero Content */
        .hero-content {
          text-align: center;
          color: white;
          background: rgba(0, 0, 0, 0.5); /* Light overlay */
          margin-top: 80px;
          padding: 50px;
          border-radius: 10px;
          width: 400%;
          max-width: 800px;
      }
  
        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .hero-btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        .hero-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    {% block contents %}
    <div class="hero-section">
        <div class="hero-content">
            <h1 style="color: white; margin-left:31.5%; margin-top:20%"><b>DONâ€™T JUST WATCH, LEARN!</b></h1>
            <p style="color: rgb(227, 227, 227); margin-left:29%; ">Learn technical skills faster through immersive experience based on demand training.</p>
            <a href="#" class="btn hero-btn">Get Started</a>
        </div>
    </div>
    {% endblock %}
</body>
</html>
