{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MediLearn</title>
  <meta name="description" content="AI in Medical Education website" />
  <meta name="keywords" content="AI, Medical Education, Healthcare, Technology" />
  <link rel="stylesheet" href="{% static 'css/styler.css' %}">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Internal CSS -->
  <style>
    /* Fullscreen Loader */
      /* Fullscreen Loader */
      #loader {
          position: fixed;
          width: 100%;
          height: 100%;
          background: url("{% static 'image/background-1.png' %}") no-repeat center center/cover;
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: opacity 0.5s ease-in-out;
      }
  

  /* Transparent Navbar */
  .navbar {
      background: rgba(0, 0, 0, 0.8) !important; /* Semi-transparent black background */
      position: absolute; /* Fixes navbar over the hero section */
      top: 0;
      height: 75px;
      left: 0;
      width: 100%;
      z-index: 1000; /* Keeps navbar above everything */
      transition: all 0.3s ease-in-out;
  }

  .navbar-brand img {
      height: 35px; /* Adjusts the logo size */
  }

  .navbar-nav .nav-link {
    position: relative;
    color: rgb(255, 252, 252) !important; /* Default text color */
}

.navbar-nav .nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px; /* Adjusts the position of the underline */
    width: 100%;
    height: 2px;
    background-color: #007bff;
    transform: scaleX(0);
    transition: transform 0.3s ease-in-out;
}

.navbar-nav .nav-link:hover::after,
.navbar-nav .nav-link.active::after {
    transform: scaleX(0.85);
}

/* Also mark active links correctly */
.navbar-nav .nav-link.active {
  font-weight: bold; /* Make the active link text bold */
}
  /* Hero Section (Full Screen Background) */
  .hero-section {
      background: url("{% static 'image/background-1.png' %}") no-repeat center center/cover;
      height: 100vh; /* Covers full viewport */
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
      position: relative;
  }


  .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 20px;
  }

  .hero-content h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 15px;
  }

  .hero-content p {
      font-size: 18px;
      margin-bottom: 30px;
  }

  /* Buttons */
  .hero-buttons a {
      text-decoration: none;
      padding: 12px 25px;
      margin: 10px;
      display: inline-block;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
  }

  .btn-get-started {
      background: #007bff;
      color: white;
      border: 2px solid #007bff;
  }

  .btn-get-started:hover {
      background: white;
      color: #007bff;
  }

  .btn-chat-ai {
      background: transparent;
      color: white;
      border: 2px solid white;
  }

  .btn-chat-ai:hover {
      background: white;
      color: black;
  }

  /* Mobile Navbar */
  @media (max-width: 991px) {
      .navbar-nav {
          text-align: center;
      }

      .navbar-nav .nav-item {
          margin-left: 0;
          margin-bottom: 10px;
      }

      .hero-content h1 {
          font-size: 36px;
      }

      .hero-content p {
          font-size: 16px;
      }

      .hero-buttons a {
          font-size: 16px;
          padding: 10px 20px;
      }
  }
  </style>
</head>

<body>

  <!-- Page Loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'image/logo.png' %}" alt="Technova Academy">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'student' %}active{% endif %}" href="{% url 'student' %}">Student</a>
        </li>
          <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'trainer' %}active{% endif %}" href="{% url 'trainer' %}">Trainer</a>
          </li>
          <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'adminlogin' %}active{% endif %}" href="{% url 'adminlogin' %}">Admin </a>
          </li>

      </ul>
      
      </div>
    </div>
  </nav>
  <body class="hero-section">
  </body>
  
  <!-- Page Content -->
  <div class="container mt-5">
    {% block contents %} {% endblock %}
  </div>
  {% block content %}{% endblock %}

  <!-- JavaScript to Hide Loader After Page Load -->
  <script>
    window.onload = function() {
        setTimeout(() => {
            document.getElementById("loader").style.opacity = "0";
            setTimeout(() => document.getElementById("loader").style.display = "none", 500);
        }, 800);
    };
  </script>

</body>
</html>
